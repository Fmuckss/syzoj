{% extends "layout.html" %}
{% block body %}
<div class="am-container am-g">
    <div class="am-u-sm-8 am-u-sm-centered">
    	<h1>提交{{problem.title}}的代码</h1>
	    <form class="am-form" action="{{url_for('submit_code',problem_id=problem.id)}}" method="post">
		    <div class="am-form-group">
		      <label for="doc-select-1">选择语言</label>
		      <select id="doc-select-1" name="language">
		      		<option value="GNU C++98">GNU C++98</option>
                                <option value="GNU C++11">GNU C++11</option>
                                <option value="GNU GCC">GNU GCC</option>
                                <option value="Python3">Python3</option>
                                <option value="Ruby2.3">Ruby2.3</option>
                                <option value="Haskell GHC7">Haskell GHC7</option>
		      </select>
		      <span class="am-form-caret"></span>
		    </div>
	    	<div class="am-form-group">
			      <label>代码</label>
			      <textarea rows="15" name="code"></textarea>
		    </div>
		    <button type="submit" class="am-btn am-btn-primary">提交</button>
	    </form>
    </div>
</div>
{% endblock %}
